<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .main{
            display: flex;
            justify-content: center;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS14yozSB6SwLciCxyyhdeilXPXRPQ8tajtLA&s);
            background-repeat: no-repeat;
            background-size: cover;
            height: 650px;
        }
        .container{
            align-items: center;
            margin-top: 5%;
            height: 500px;
            width: 400px;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .heading{
            margin-top: 70px;
            color: blue;
        }
        .para{
            font-size: 25px;
        }
        .inner{
            display: flex;
            justify-content: center;
            flex-direction: column;
            margin-top: 10px;
        }
        .input{
            height: 35px;
            width: 350px;
            margin-top: 15px;
            border-radius: 10px;
        }
        #inner_text{
            display: flex;
            gap: 10px;
            margin-top: 15px;
            color: grey;
            font-size: 14px;
        }
        #check_box{
            height: 20px;
            width: 20px;
        }
        .btn{
            cursor: pointer;
            height: 35px;
            width: 100px;
            margin: 25px 10px 0px 0px;

        }
        .btn{
            background-color: crimson;
        }
        .btn1{
            border: 2px solid blue;
            background-color: white;
            color: blue;
            font-weight: bold;
        }
        .image{
            display: flex;
            margin-top: 5%;
            height: 505px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
        <div class="heading">
            <p class="para">Hello,</p>
            <h1 class="head"><b>Welcome!</b></h1>
        
        <div class="inner">
            <input type="text" class="input" placeholder="Enter you email">
            <input type="text" class="input" placeholder="Enter you password">
            <div id="inner_text">
                <input type="checkbox" id="checkbox">
            <h4 id="text">Reminder me</h4>
        </div>
        <div>
            <button class="btn">Login</button>
            <button class="btn btn1">Sign up</button>
        </div>
        
    </div>
    
    </div>
    
</div>
<div class="image">
<img src="Capture01.PNG" alt="">
</div>
</div>    
</body>
</html>
